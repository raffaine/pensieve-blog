title = "The Pensieve"
baseURL = "http://epensieve.com"
author = "Julio Raffaine"
languageCode = "en-us"
theme = "ananke"
#themesDir = "../.."

MetaDataFormat = "yaml"
relativeURLs = true
canonifyURLs = false
uglyurls = true
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = "Calming the Brain Storm"
  facebook = ""
  twitter = "https://twitter.com/julio_raffaine"
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  #featured_image = "/images/gohugo-default-sample-hero-image.jpg"
  recent_posts_number = 2

[markup]
  defaultMarkdownHandler = "blackFriday"
  [markup.goldmark.renderer]
    unsafe = true
